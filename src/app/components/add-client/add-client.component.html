<div class="row">
    <div class="col-md-6">
        <a routerLink="/" class="btn btn-link">
            <i class="fa fa-arrow-circle-o-left"> Back to Dashboard</i>
        </a>
    </div>
    <div class="col-md-6">
    </div>
</div>

<div class="card">
    <div class="card-header">
        Add Client
    </div>

    <div class="card-body">        
        <form #clientForm="ngForm" (ngSubmit)="onSubmit(clientForm)">

            <div class="form-group">
                <label for="firstName">First Name</label>
                <input
                    type="text"
                    class="form-control"
                    name="firstName"
                    #clientFirstName="ngModel"
                    [ngClass]="{'is-invalid' : clientFirstName.errors && clientFirstName.touched}"
                    [(ngModel)]="firstName"
                    minlength="2"
                    required
                >
            </div>

                <div [hidden]="!clientFirstName.errors?.required" class="invalid-feedback">
                    First Name is required.
                </div>

                <div [hidden]="!clientFirstName.errors?.minlength" class="invalid-feedback">
                    Must be at least 2 characters.                    
                </div>

                <div class="form-group">
                    <label for="lastName">Last Name</label>
                    <input
                        type="text"
                        class="form-control"
                        name="lastName"
                        #clientFirstName="ngModel"
                        [ngClass]="{'is-invalid' : clientlastName.errors && clientlastName.touched}"
                        [(ngModel)]="lastName"
                        minlength="2"
                        required
                    >
    
                    <div [hidden]="!clientlastName.errors?.required" class="invalid-feedback">
                        Last Name is required.
                    </div>
    
                    <div [hidden]="!clientlastName.errors?.minlength" class="invalid-feedback">
                        Must be at least 2 characters.                    
                    </div>                  
                </div>

                <div class="form-group">
                    <label for="email">Email</label>
                    <input
                        type="text"
                        class="form-control"
                        name="email"
                        #clientFirstName="ngModel"
                        [ngClass]="{'is-invalid' : clientEmail.errors && clientEmail.touched}"
                        [(ngModel)]="email"
                        minlength="2"
                        required
                    >
    
                    <div [hidden]="!clientemail.errors?.required" class="invalid-feedback">
                        Email is required.
                    </div>                
                </div>

                <div class="form-group">
                    <label for="phone">Phone</label>
                    <input
                        type="text"
                        class="form-control"
                        name="phone"
                        #clientFirstName="ngModel"
                        [ngClass]="{'is-invalid' : clientPhone.errors && clientPhone.touched}"
                        [(ngModel)]="phone"
                        minlength="10"
                        required
                    >
    
                    <div [hidden]="!clientPhone.errors?.required" class="invalid-feedback">
                        Last Name is required.
                    </div>           
                </div>

                <div class="form-group">
                    <label for="balance">Balance</label>
                    <input
                        type="number"
                        class="form-control"
                        name="balance"
                        #clientFirstName="ngModel"
                        [ngClass]="{'is-invalid' : clientBalance.errors && clientBalance.touched}"
                        [(ngModel)]="balance"
                        minlength="10"
                        required
                    >
    
                    <div [hidden]="!clientBalance.errors?.required" class="invalid-feedback">
                      Balance is required.
                    </div>           
                </div>

                <input type="submit" value="Submit" class="btn btn-primary btn-block">
        </form>
    </div>
</div>
